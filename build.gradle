    exclude module: 'jaxb-osgi'
  }
  testCompile group: 'net.serenity-bdd', name: 'serenity-junit', version: '2.3.8'
  testCompile group: 'net.serenity-bdd', name: 'serenity-spring', version: '2.3.8'
